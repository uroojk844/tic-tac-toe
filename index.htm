<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>TIC-TAC-TOE</h1>
        <div class="container">
            <div class="box" style="--b:1"></div>
            <div class="box" style="--b:2"></div>
            <div class="box" style="--b:3"></div>
            <div class="box" style="--b:4"></div>
            <div class="box" style="--b:5"></div>
            <div class="box" style="--b:6"></div>
            <div class="box" style="--b:7"></div>
            <div class="box" style="--b:8"></div>
            <div class="box" style="--b:9"></div>
        </div>

        <p id="msg">Player 1 Turn</p>

        <button id="reset" onClick="reset()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
